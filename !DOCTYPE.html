<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #1a2a6c, #2a4858, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .language {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.02);
      text-align: center;
    }

    .logo img {
      width: 90px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #0095f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #0078cc;
    }

    .links {
      font-size: 13px;
      margin-top: 15px;
    }

    .links a {
      color: #0095f6;
      text-decoration: none;
    }

    .create-account {
      margin-top: 30px;
      padding: 12px;
      border: 1px solid #0095f6;
      border-radius: 10px;
      color: #0095f6;
      font-weight: bold;
      background: transparent;
      cursor: not-allowed;
      width: 100%;
    }

    .create-account:hover {
      background: rgba(0,149,246,0.1);
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #ccc;
    }

    .footer img {
      width: 60px;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="language">English (US)</div>

  <div class="container">
    <div class="logo">
      <img src="your-logo.png" alt="Logo">
    </div>

    <!-- نموذج تسجيل الدخول -->
    <form onsubmit="handleLogin(event)">
      <input type="text" name="username" placeholder="Username, email or mobile number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>

    <div class="links">
      <a href="#">Forgot password?</a>
    </div>

    <button class="create-account">Create new account</button>

    <div class="footer">
      © 2025 Meta  
      <br>
      <img src="meta-logo.png" alt="Meta Logo">
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;

      // هنا تقدر تربط الكود بخادمك لمعالجة البيانات
      console.log("Username:", username);
      console.log("Password:", password);

      alert("تم إرسال البيانات (تجريبي)");
    }
  </script>
</body>
</html>
